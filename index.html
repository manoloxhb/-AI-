<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- PWA 元数据 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Neural Particle Interface | Three.js + MediaPipe</title>
    
    <style>
        /* --- 基础与字体设置 --- */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-yellow: #f9e000;
            --glass-bg: rgba(10, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
        }

        /* --- 顶部状态栏 --- */
        #status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,243,255,0.1) 50%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
            pointer-events: none;
        }

        .status-item {
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            margin-right: 15px;
        }
        
        .debug-data {
            font-family: monospace;
            color: #888;
            font-size: 12px;
        }

        /* --- 右侧悬浮面板 (UI/UX) --- */
        #control-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 260px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-left: 2px solid var(--neon-pink);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.3s ease;
            z-index: 20;
        }

        #control-panel:hover {
            transform: perspective(1000px) rotateY(0deg);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 5px;
        }

        /* 形状网格 */
        .shape-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .shape-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #aaa;
            padding: 10px 0;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .shape-btn:hover, .shape-btn.active {
            background: rgba(0, 243, 255, 0.2);
            color: #fff;
            border-color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* 控件样式 */
        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        /* 自定义滑块 */
        input[type="range"] {
            width: 100%;
            background: transparent;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255,255,255,0.1);
            height: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: var(--neon-pink);
            height: 12px;
            width: 12px;
            margin-top: -4px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* AI 输入框 */
        .ai-input-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        #ai-prompt {
            flex: 1;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 5px;
            font-family: monospace;
            font-size: 10px;
        }
        #btn-generate {
            background: var(--neon-pink);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 10px;
            padding: 0 10px;
            cursor: pointer;
        }

        /* --- 视觉准星 --- */
        #cursor-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        
        .cursor {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, border-color 0.2s;
            pointer-events: none;
        }

        /* 捏合状态: 实心黄点 */
        .cursor.pinch {
            width: 16px;
            height: 16px;
            background-color: var(--neon-yellow);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-yellow);
        }

        /* 张开状态: 旋转虚线圈 */
        .cursor.open {
            width: 60px;
            height: 60px;
            border: 2px dashed var(--neon-blue);
            border-radius: 50%;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* 默认/悬停状态 */
        .cursor.hover {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
        }
        .cursor.hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            transform: translate(-50%, -50%);
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- 摄像头画中画 --- */
        #webcam-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border: 1px solid var(--glass-border);
            border-bottom: 2px solid var(--neon-blue);
            background: black;
            overflow: hidden;
            z-index: 20;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        #webcam-container:hover { opacity: 1; }
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 镜像翻转 */
        }
        .cam-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
            color: var(--neon-blue);
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
        }

        /* 加载遮罩 */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading-text { margin-top: 15px; color: #888; font-size: 14px; }

    </style>
</head>
<body>

    <!-- 1. 加载动画 -->
    <div id="loader">
        <div class="spinner"></div>
        <div id="loading-text">INITIALIZING SYSTEM...</div>
    </div>

    <!-- 2. 状态栏 (增加了调试信息) -->
    <div id="status-bar">
        <div style="display:flex;">
            <div class="status-item">SYS: <span id="sys-status" style="color:white">ONLINE</span></div>
            <div class="status-item">FPS: <span id="fps-counter" style="color:white">60</span></div>
            <div class="status-item debug-data">DIST: <span id="pinch-val">0.00</span></div>
            <div class="status-item debug-data">EXT: <span id="open-val">0.00</span></div>
        </div>
        <div class="status-item">HAND: <span id="hand-status" style="color:#666">NO SIGNAL</span></div>
    </div>

    <!-- 3. 视觉准星层 -->
    <div id="cursor-layer">
        <div id="hand-cursor" class="cursor hover"></div>
    </div>

    <!-- 4. 摄像头小窗 -->
    <div id="webcam-container">
        <video id="webcam" playsinline autoplay muted></video>
        <div class="cam-overlay">LIVE FEED</div>
    </div>

    <!-- 5. 控制面板 -->
    <div id="control-panel">
        <div class="panel-title">PARTICLE ENGINE</div>
        
        <div class="control-group">
            <label>GEOMETRY SELECTOR</label>
            <div class="shape-grid">
                <button class="shape-btn active" data-shape="sphere">SPHERE</button>
                <button class="shape-btn" data-shape="heart">HEART</button>
                <button class="shape-btn" data-shape="saturn">SATURN</button>
                <button class="shape-btn" data-shape="spiral">SPIRAL</button>
                <button class="shape-btn" data-shape="flower">FLOWER</button>
                <button class="shape-btn" data-shape="fireworks">BURST</button>
            </div>
        </div>

        <div class="control-group">
            <label>PARTICLE COLOR</label>
            <input type="color" id="color-picker" value="#00f3ff" style="width:100%; height:30px; border:none; background:none;">
        </div>

        <div class="control-group">
            <label style="display:flex; justify-content:space-between;">
                <span>RAINBOW MODE</span>
                <input type="checkbox" id="rainbow-mode">
            </label>
        </div>

        <div class="control-group">
            <label>AI GENERATION (SIMULATION)</label>
            <div class="ai-input-group">
                <input type="text" id="ai-prompt" placeholder="Ex: Torus knot..." value="Torus Knot">
                <button id="btn-generate">GEN</button>
            </div>
        </div>
    </div>

    <!-- 6. 核心脚本引用 -->
    <!-- Three.js (ESM) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 全局配置 (修正后的阈值) ---
        const CONFIG = {
            particleCount: 9000,
            pixelRatio: Math.min(window.devicePixelRatio, 1.5),
            
            // 手势阈值 (单位大致为米，基于 MediaPipe WorldLandmarks)
            pinchThresholdIn: 0.04,  // 4cm -> 触发捏合 (旧值 0.08 太大，容易误触)
            pinchThresholdOut: 0.08, // 8cm -> 断开捏合 (磁吸区间：4cm - 8cm)
            openThreshold: 0.18,     // 18cm -> 触发炸裂 (旧值 0.28 太大，极难达到)
            
            explosionSpread: 2.5     // 炸裂扩散系数
        };

        // --- 状态机变量 ---
        const STATE = {
            currentShape: 'sphere',
            isRainbow: false,
            baseColor: new THREE.Color(0x00f3ff),
            
            // 手势相关
            handDetected: false,
            gestureMode: 'HOVER', // 'HOVER', 'PINCH', 'OPEN'
            pinchStart: new THREE.Vector2(), // 捏合开始时的手部坐标
            
            // 物理相关
            rotationVelocity: new THREE.Vector2(0, 0), // 惯性速度
            targetRotation: new THREE.Vector2(0, 0),
            explosionFactor: 0 // 0 = 聚合, 1 = 完全炸裂
        };

        // --- Three.js 核心对象 ---
        let scene, camera, renderer;
        let particleSystem, geometry;
        let positions, targets, explosionDirs, colors; // BufferAttributes 数据
        
        // --- 视觉组件 ---
        const cursorEl = document.getElementById('hand-cursor');
        const fpsEl = document.getElementById('fps-counter');
        const statusEl = document.getElementById('hand-status');
        const pinchValEl = document.getElementById('pinch-val');
        const openValEl = document.getElementById('open-val');

        // =========================================================================
        // 1. 初始化系统
        // =========================================================================
        async function init() {
            // A. 场景搭建
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                powerPreference: "high-performance",
                antialias: false,
                alpha: false 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(CONFIG.pixelRatio);
            document.body.appendChild(renderer.domElement);

            // B. 粒子系统初始化
            initParticles();
            
            // C. 事件监听
            window.addEventListener('resize', onWindowResize);
            setupUI();

            // D. 启动计算机视觉
            try {
                await initComputerVision();
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            } catch (err) {
                console.error(err);
                alert("摄像头启动失败: " + err.message);
                document.getElementById('loading-text').innerText = "CAMERA ERROR";
            }

            // E. 开始渲染循环
            animate();
        }

        // =========================================================================
        // 2. 粒子系统核心
        // =========================================================================
        function generateSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            
            positions = new Float32Array(CONFIG.particleCount * 3);
            targets = new Float32Array(CONFIG.particleCount * 3);
            explosionDirs = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);

            const colorObj = new THREE.Color();
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                positions[i3] = (Math.random() - 0.5) * 10;
                positions[i3+1] = (Math.random() - 0.5) * 10;
                positions[i3+2] = (Math.random() - 0.5) * 10;

                const v = new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
                explosionDirs[i3] = v.x;
                explosionDirs[i3+1] = v.y;
                explosionDirs[i3+2] = v.z;

                colorObj.set(STATE.baseColor);
                colors[i3] = colorObj.r;
                colors[i3+1] = colorObj.g;
                colors[i3+2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            calculateShape(STATE.currentShape);

            const material = new THREE.PointsMaterial({
                size: 0.15,
                map: generateSprite(),
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // =========================================================================
        // 3. 形状生成算法
        // =========================================================================
        function calculateShape(type) {
            STATE.currentShape = type;
            const arr = targets;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                let x, y, z;

                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);

                switch (type) {
                    case 'sphere':
                        const r = 2.5;
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                        break;
                        
                    case 'heart':
                        const t = Math.PI * (Math.random() - 0.5) * 2;
                        const hx = 16 * Math.pow(Math.sin(t), 3);
                        const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        const scale = 0.15;
                        x = hx * scale;
                        y = hy * scale;
                        z = (Math.random() - 0.5) * 1.5;
                        break;

                    case 'saturn':
                        if (i < CONFIG.particleCount * 0.7) {
                            const sr = 1.8;
                            x = sr * Math.sin(phi) * Math.cos(theta);
                            y = sr * Math.sin(phi) * Math.sin(theta);
                            z = sr * Math.cos(phi);
                        } else {
                            const ringR = 2.5 + Math.random() * 1.5;
                            const ang = Math.random() * Math.PI * 2;
                            x = ringR * Math.cos(ang);
                            z = ringR * Math.sin(ang);
                            y = (Math.random() - 0.5) * 0.1;
                        }
                        break;
                    
                    case 'spiral':
                        const angle = i * 0.1;
                        const rad = i * 0.0005;
                        x = Math.cos(angle) * rad * 5;
                        y = (i / CONFIG.particleCount - 0.5) * 6;
                        z = Math.sin(angle) * rad * 5;
                        break;

                    case 'flower':
                        const k = 4;
                        const fr = 2.5 * Math.cos(k * theta);
                        x = fr * Math.cos(theta);
                        y = fr * Math.sin(theta);
                        z = (Math.random() - 0.5) * 1.0;
                        break;

                    case 'fireworks':
                         const fr2 = 0.5;
                        x = fr2 * Math.sin(phi) * Math.cos(theta);
                        y = fr2 * Math.sin(phi) * Math.sin(theta);
                        z = fr2 * Math.cos(phi);
                        break;

                    default: 
                         x = 0; y=0; z=0;
                }

                arr[i3] = x;
                arr[i3+1] = y;
                arr[i3+2] = z;
            }
        }

        // =========================================================================
        // 4. 计算机视觉 (MediaPipe)
        // =========================================================================
        let handLandmarker = null;
        let video = null;
        let lastVideoTime = -1;

        async function initComputerVision() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm"
            );
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            video = document.getElementById("webcam");
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: 320, height: 240, 
                    facingMode: "user" 
                } 
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.addEventListener("loadeddata", () => {
                    predictLoop();
                    resolve();
                });
            });
        }

        function predictLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, startTimeMs);
                    processHandData(result);
                }
            }
            requestAnimationFrame(predictLoop);
        }

        // =========================================================================
        // 5. 交互逻辑与状态机 (The Brain) - 核心修复区域
        // =========================================================================
        function processHandData(result) {
            const landmarks = result.worldLandmarks; 
            const screenMarks = result.landmarks;

            if (landmarks.length > 0) {
                STATE.handDetected = true;
                statusEl.innerText = "TRACKING";
                statusEl.style.color = "#00f3ff";

                const hand = landmarks[0]; // 3D World Landmarks (Meters)
                const screenHand = screenMarks[0]; // 2D Screen Landmarks (Normalized)

                // --- 1. 计算手掌中心与距离 ---
                const thumbTip = hand[4];
                const indexTip = hand[8];
                const wrist = hand[0];

                // 2D 准星更新 (取手掌中心 9)
                const palmX = screenHand[9].x;
                const palmY = screenHand[9].y;
                updateCursor(palmX, palmY);

                // --- 2. 状态判断逻辑 ---
                
                // 计算捏合距离 (3D 欧几里得距离)
                const pinchDist = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2) +
                    Math.pow(thumbTip.z - indexTip.z, 2)
                );

                // 计算张开程度 (加入 Z 轴计算，更准确)
                const tips = [8, 12, 16, 20];
                let avgExtension = 0;
                tips.forEach(idx => {
                    const d = Math.sqrt(
                        Math.pow(hand[idx].x - wrist.x, 2) +
                        Math.pow(hand[idx].y - wrist.y, 2) + 
                        Math.pow(hand[idx].z - wrist.z, 2)
                    );
                    avgExtension += d;
                });
                avgExtension /= 4;

                // Debug UI 更新
                pinchValEl.innerText = pinchDist.toFixed(2);
                openValEl.innerText = avgExtension.toFixed(2);

                // --- 状态机切换 (带磁吸) ---
                
                if (STATE.gestureMode === 'PINCH') {
                    // 磁吸：需要拉开到 Out 阈值才断开
                    if (pinchDist > CONFIG.pinchThresholdOut) {
                        STATE.gestureMode = 'HOVER';
                    }
                } else {
                    // 优先级: Pinch > Open > Hover
                    if (pinchDist < CONFIG.pinchThresholdIn) {
                        STATE.gestureMode = 'PINCH';
                        // 首次进入 Pinch，初始化起始点
                        STATE.pinchStart.set(palmX, palmY);
                    } else if (avgExtension > CONFIG.openThreshold) {
                        STATE.gestureMode = 'OPEN';
                    } else {
                        STATE.gestureMode = 'HOVER';
                    }
                }

                // --- 3. 动作执行 ---
                handleInteraction(palmX, palmY);

            } else {
                STATE.handDetected = false;
                statusEl.innerText = "NO SIGNAL";
                statusEl.style.color = "#666";
                STATE.gestureMode = 'HOVER';
                cursorEl.style.opacity = 0;
            }
        }

        function handleInteraction(x, y) { 
            // x, y are 0-1 (Screen Space)
            
            if (STATE.gestureMode === 'PINCH') {
                // 计算相对于上一帧的位移 (Velocity)
                // 灵敏度调整为 8，确保轻轻移动就能带动旋转
                const deltaX = (x - STATE.pinchStart.x) * 8; 
                const deltaY = (y - STATE.pinchStart.y) * 8;

                // 物理手感优化：
                // 手向左 (x 减小) -> deltaX 负数 -> 模型向左转 (Y轴负向)
                // 手向上 (y 减小) -> deltaY 负数 -> 模型向上翻 (X轴负向)
                STATE.rotationVelocity.y += deltaX * 0.005; 
                STATE.rotationVelocity.x += deltaY * 0.005; 
                
                // 重置起始点，实现增量速度控制 (类似操纵杆推力)
                STATE.pinchStart.set(x, y);

            } else if (STATE.gestureMode === 'OPEN') {
                // 炸裂目标值
                STATE.explosionFactor = THREE.MathUtils.lerp(STATE.explosionFactor, 1, 0.1);
            } 
            
            // 自然归位：非炸裂模式下，自动收缩
            if (STATE.gestureMode !== 'OPEN') {
                STATE.explosionFactor = THREE.MathUtils.lerp(STATE.explosionFactor, 0, 0.1);
            }
        }

        function updateCursor(x, y) {
            cursorEl.style.opacity = 1;
            cursorEl.style.left = `${(1 - x) * 100}%`;
            cursorEl.style.top = `${y * 100}%`;

            cursorEl.className = 'cursor';
            if (STATE.gestureMode === 'PINCH') {
                cursorEl.classList.add('pinch');
            } else if (STATE.gestureMode === 'OPEN') {
                cursorEl.classList.add('open');
            } else {
                cursorEl.classList.add('hover');
            }
        }

        // =========================================================================
        // 6. UI 与辅助功能
        // =========================================================================
        function setupUI() {
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    calculateShape(e.target.dataset.shape);
                });
            });

            const colorPicker = document.getElementById('color-picker');
            colorPicker.addEventListener('input', (e) => {
                STATE.baseColor.set(e.target.value);
                if (!STATE.isRainbow) {
                    const attr = geometry.attributes.color;
                    const c = new THREE.Color(e.target.value);
                    for(let i=0; i<CONFIG.particleCount; i++) {
                        attr.setXYZ(i, c.r, c.g, c.b);
                    }
                    attr.needsUpdate = true;
                }
            });

            document.getElementById('rainbow-mode').addEventListener('change', (e) => {
                STATE.isRainbow = e.target.checked;
            });

            document.getElementById('btn-generate').addEventListener('click', () => {
                const prompt = document.getElementById('ai-prompt').value;
                if (!prompt) return;
                
                const btn = document.getElementById('btn-generate');
                btn.innerText = "...";
                
                setTimeout(() => {
                    const arr = targets;
                    const p = Math.floor(Math.random() * 5) + 2; 
                    const q = Math.floor(Math.random() * 5) + 3;
                    
                    for (let i = 0; i < CONFIG.particleCount; i++) {
                        const i3 = i * 3;
                        const u = (i / CONFIG.particleCount) * Math.PI * 2 * 10;
                        const r = 2 + Math.cos(q * u / p) * 0.5;
                        arr[i3] = r * Math.cos(u);
                        arr[i3+1] = r * Math.sin(u);
                        arr[i3+2] = Math.sin(q * u / p);
                    }
                    STATE.currentShape = 'ai-generated';
                    btn.innerText = "GEN";
                    
                    document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                }, 800);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // =========================================================================
        // 7. 渲染与动画循环
        // =========================================================================
        let lastTime = 0;
        let frameCount = 0;

        function animate(time) {
            requestAnimationFrame(animate);

            if (time - lastTime >= 1000) {
                fpsEl.innerText = frameCount;
                frameCount = 0;
                lastTime = time;
            }
            frameCount++;

            // --- A. 物理惯性 ---
            // 阻尼系数 (0.95): 让模型在松手后慢慢停下
            STATE.rotationVelocity.x *= 0.95;
            STATE.rotationVelocity.y *= 0.95;
            
            particleSystem.rotation.x += STATE.rotationVelocity.x;
            particleSystem.rotation.y += STATE.rotationVelocity.y;

            // --- B. 粒子位置更新 (核心动画) ---
            const positionsAttr = geometry.attributes.position;
            const colorsAttr = geometry.attributes.color;
            const currentPos = positionsAttr.array;
            
            const timeOffset = Date.now() * 0.001;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;

                const tx = targets[i3];
                const ty = targets[i3+1];
                const tz = targets[i3+2];

                // 炸裂位移计算
                const ex = explosionDirs[i3] * STATE.explosionFactor * 30 * CONFIG.explosionSpread;
                const ey = explosionDirs[i3+1] * STATE.explosionFactor * 30 * CONFIG.explosionSpread;
                const ez = explosionDirs[i3+2] * STATE.explosionFactor * 30 * CONFIG.explosionSpread;

                // Lerp 插值 (0.1 速度聚合)
                currentPos[i3] += (tx + ex - currentPos[i3]) * 0.1;
                currentPos[i3+1] += (ty + ey - currentPos[i3+1]) * 0.1;
                currentPos[i3+2] += (tz + ez - currentPos[i3+2]) * 0.1;

                if (STATE.isRainbow) {
                    const hue = (i / CONFIG.particleCount + timeOffset * 0.5) % 1;
                    const c = new THREE.Color().setHSL(hue, 1, 0.6);
                    colorsAttr.setXYZ(i, c.r, c.g, c.b);
                }
            }

            positionsAttr.needsUpdate = true;
            if (STATE.isRainbow) colorsAttr.needsUpdate = true;

            if (!STATE.handDetected) {
                particleSystem.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
